name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-build-test:
    name: Format, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Check formatting
        run: |
          forge --version
          forge fmt --check

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        run: |
          forge build --sizes
        env:
          FOUNDRY_PROFILE: default

      - name: Build (Main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          forge build --sizes
        env:
          FOUNDRY_PROFILE: main

      - name: Run tests (PR)
        if: github.event_name == 'pull_request'
        run: |
          forge test -vv
        env:
          FOUNDRY_PROFILE: default

      - name: Run comprehensive tests (Main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          forge test -vv
        env:
          FOUNDRY_PROFILE: main

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    # Only run coverage on push to main or PRs from the same repo (where secrets are available)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run coverage
        run: |
          forge coverage --report lcov
        env:
          FOUNDRY_PROFILE: coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false

  slither-analysis:
    name: Slither Static Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          fail-on: none
          sarif: results.sarif
          slither-args: --filter-paths "lib/|test/" --exclude naming-convention,solc-version

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

  olympix-analysis:
    name: Olympix Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build --force

      - name: Setup Olympix
        uses: olympix-ai/olympix-action@v1
        with:
          olympix-api-key: ${{ secrets.OLYMPIX_API_KEY }}
          config-file: olympix.toml
          ignore-file: .olympixignore

      - name: Create report directory
        run: mkdir -p olympix-reports

      - name: Run Olympix Security Analysis
        id: olympix
        continue-on-error: true
        run: |
          olympix analyze \
            --config olympix.toml \
            --ignore .olympixignore \
            --output-dir olympix-reports \
            --format json \
            --format sarif \
            --format markdown \
            --verbose

      - name: Upload Olympix Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: olympix-reports
          path: olympix-reports/
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: olympix-reports/olympix.sarif
          category: olympix-security

      - name: Parse Olympix Results
        if: always()
        id: parse-results
        run: |
          if [ -f "olympix-reports/olympix.json" ]; then
            # Extract severity counts
            CRITICAL=$(jq '[.findings[] | select(.severity == "critical")] | length' olympix-reports/olympix.json)
            HIGH=$(jq '[.findings[] | select(.severity == "high")] | length' olympix-reports/olympix.json)
            MEDIUM=$(jq '[.findings[] | select(.severity == "medium")] | length' olympix-reports/olympix.json)
            LOW=$(jq '[.findings[] | select(.severity == "low")] | length' olympix-reports/olympix.json)
            INFO=$(jq '[.findings[] | select(.severity == "info")] | length' olympix-reports/olympix.json)
            TOTAL=$(jq '.findings | length' olympix-reports/olympix.json)

            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
            echo "low=$LOW" >> $GITHUB_OUTPUT
            echo "info=$INFO" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT

            echo "### Olympix Security Analysis Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ Info | $INFO |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No Olympix results found"
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "medium=0" >> $GITHUB_OUTPUT
            echo "low=0" >> $GITHUB_OUTPUT
            echo "info=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const critical = ${{ steps.parse-results.outputs.critical }};
            const high = ${{ steps.parse-results.outputs.high }};
            const medium = ${{ steps.parse-results.outputs.medium }};
            const low = ${{ steps.parse-results.outputs.low }};
            const info = ${{ steps.parse-results.outputs.info }};
            const total = ${{ steps.parse-results.outputs.total }};

            let status = 'âœ… **PASSED**';
            if (critical > 0 || high > 0) {
              status = 'âŒ **FAILED**';
            } else if (medium > 0) {
              status = 'âš ï¸ **WARNING**';
            }

            const comment = `## ${status} Olympix Security Analysis

            ### Summary
            | Severity | Count |
            |----------|-------|
            | ðŸ”´ Critical | ${critical} |
            | ðŸŸ  High | ${high} |
            | ðŸŸ¡ Medium | ${medium} |
            | ðŸŸ¢ Low | ${low} |
            | â„¹ï¸ Info | ${info} |
            | **Total** | **${total}** |

            ### Details
            ${critical > 0 ? 'â›” **Critical severity findings detected - PR should not be merged**' : ''}
            ${high > 0 ? 'âš ï¸ **High severity findings detected - review required**' : ''}
            ${medium > 0 ? 'ðŸ“‹ Medium severity findings detected - consider addressing' : ''}

            ðŸ“Š Full report available in the [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ðŸ” SARIF results uploaded to GitHub Security tab
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check severity threshold
        if: always()
        run: |
          CRITICAL=${{ steps.parse-results.outputs.critical }}
          HIGH=${{ steps.parse-results.outputs.high }}

          echo "Checking for Critical and High severity findings..."

          # Fail if Critical or High severity findings are detected
          if [ $((CRITICAL + HIGH)) -gt 0 ]; then
            echo "âŒ Critical or High severity findings detected!"
            echo "Critical: $CRITICAL"
            echo "High: $HIGH"
            exit 1
          else
            echo "âœ… No Critical or High severity findings"
          fi
  security-badge:
    name: Update Security Badge
    runs-on: ubuntu-latest
    needs: olympix-analysis
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !cancelled()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Olympix reports
        uses: actions/download-artifact@v4
        with:
          name: olympix-reports
          path: olympix-reports/

      - name: Generate security badge
        run: |
          if [ -f "olympix-reports/olympix.json" ]; then
            CRITICAL=$(jq '[.findings[] | select(.severity == "critical")] | length' olympix-reports/olympix.json)
            HIGH=$(jq '[.findings[] | select(.severity == "high")] | length' olympix-reports/olympix.json)

            if [ $CRITICAL -gt 0 ]; then
              BADGE_COLOR="red"
              BADGE_MESSAGE="critical"
            elif [ $HIGH -gt 0 ]; then
              BADGE_COLOR="orange"
              BADGE_MESSAGE="high"
            else
              BADGE_COLOR="green"
              BADGE_MESSAGE="passing"
            fi

            echo "BADGE_COLOR=$BADGE_COLOR" >> $GITHUB_ENV
            echo "BADGE_MESSAGE=$BADGE_MESSAGE" >> $GITHUB_ENV
          else
            echo "BADGE_COLOR=lightgrey" >> $GITHUB_ENV
            echo "BADGE_MESSAGE=unknown" >> $GITHUB_ENV
          fi

      - name: Update security badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: olympix-security-badge.json
          label: Olympix Security
          message: ${{ env.BADGE_MESSAGE }}
          color: ${{ env.BADGE_COLOR }}