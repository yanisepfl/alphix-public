name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-build-test:
    name: Format, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Check formatting
        run: |
          forge --version
          forge fmt --check

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        run: |
          forge build --sizes
        env:
          FOUNDRY_PROFILE: default

      - name: Build (Main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          forge build --sizes
        env:
          FOUNDRY_PROFILE: main

      - name: Run tests (PR)
        if: github.event_name == 'pull_request'
        run: |
          forge test -vv
        env:
          FOUNDRY_PROFILE: default

      - name: Run comprehensive tests (Main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          forge test -vv
        env:
          FOUNDRY_PROFILE: main

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    # Only run coverage on push to main or PRs from the same repo (where secrets are available)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run coverage
        run: |
          forge coverage --report lcov
        env:
          FOUNDRY_PROFILE: coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false

  security-analysis:
    name: Slither Static Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          fail-on: none
          sarif: results.sarif
          slither-args: --filter-paths "lib/|test/" --exclude naming-convention,solc-version

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
