name: Format Check

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  format-check:
    name: Check Forge Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run forge fmt check
        run: |
          forge --version
          forge fmt --check
